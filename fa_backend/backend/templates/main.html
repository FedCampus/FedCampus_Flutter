<!-- Headers that will be included for every page -->
<!--Use bootstrap css framework-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FedCampus Backend Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <br/>
    <center class="row">
        <h1>FedCampus Backend Utility</h1>
    </center>
    <br/>
    <div class="col-md-6 offset-md-3">
        <h3><i>Registered users: {{ userCount.number }}</i></h3>
        <br/>
        <h3><i>Active users in recent 14 days</i></h3> <!--Fix visualization-->
        <div class="container mt-3">
            {% autoescape off %}
                {{ activeUsersFig }}
            {% endautoescape %}
        </div>
        <br/>
        <h3><i>Attention required</i></h3>
        <button type="submit" class="btn btn-primary">Send notification email</button>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th scope="col">NetID</th>
                <th scope="col">Logins</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in warningList.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
